<div class="card-top container-fluid">
    <div class="container d-flex">
        <div class="item">
            <a (click)="filterForCategories('')">
                <img src="https://rukmini.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?=100" alt="">
                <h6>All Products</h6>
            </a>
        </div>
        <div class="item">
            <a (click)="filterForCategories('electronics')">
                <img src="./../../../assets/electronics.webp" alt="">
                <h6>Electronics</h6>
            </a>
        </div>
        <div class="item">
            <a (click)="filterForCategories('fashion')">
                <img src="./../../../assets/fashion.webp" alt="">
                <h6>Fashion</h6>
            </a>
        </div>
        <!-- <div class="item">
            <a >
                <img src="./../../../assets/mobiles.webp" alt="">
                <h6>Mobiles</h6>
            </a>
        </div> -->
        <div class="item">
            <a (click)="filterForCategories('jewelery')">
                <img style="width: 62px;margin-top: 5px; height: 59px;" src="./../../../assets/jewellery.jpeg" alt="">
                <h6>Jewellery</h6>
            </a>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <ng-container *ngFor="let item of filterCategory | filter:searchKey:'title' ">
            <div class="card col-md-3">
                <img class="col-md-3" src="{{item.image}} " alt="">
                <h5 style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width:100ch;"> {{item.title}} </h5>
                <p style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width:100ch;"> {{item.description}} </p>
                <p><strong>Price : </strong> ${{item.price}} </p>
                <button class="btn btn-primary" (click)="addtoCart(item)" >Add to cart</button>
            </div>
        </ng-container>
    </div>
</div>
