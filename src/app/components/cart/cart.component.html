
<ng-container *ngIf="products.length !== 0">
    <div class="container">

    <div class="card-table">
        <div class="cart-product">
<table class="table">
      <thead>
        <tr>
          <th>Sr.No</th>
          <th>Product</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of products; let i = index">
          <td>{{ i+1 }}</td>
          <td>
            <div class="product-details">
              <img src="{{ item.image }}" alt="Product Image" class="product-image">
              <div class="product-info">
                <h4>{{ item.title }}</h4>
                <p>{{ item.description }}</p>
                <p>Price: ${{ item.price }}</p>
                <p>Quantity: {{ item.quantity }}</p>
                <!-- <p>Total: ${{ item.total }}</p> -->
              </div>
            </div>
          </td>
          <td>
            <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
            <td colspan="2"><strong>Grand Total: ${{ grandTotal }}</strong></td>
            <td class="button-container">
              <button (click)="emptycart()" class="btn btn-danger ml-auto">Empty Cart</button>
            </td>
          </tr>
          <tr>
            <td colspan="3">
              <button routerLink="/products" class="btn btn-primary">Shop More</button>
            </td>
          </tr>
      </tfoot>
    </table>
        </div>
    </div>

    </div>
</ng-container>

<ng-container *ngIf="products.length === 0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My cart</h5>
        </div>
        <div class="center">
            <img src="https://rukmini.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
            <h4>Your cart is empty!</h4>
            <h6>Add item to it now</h6>
            <button routerLink="/products" class="btn btn-primary">shop now</button>
        </div>
    </div>
</ng-container>
